version: '3'

services:
  backend:
    environment:
      - DJANGO_DEBUG=1
    command:
      [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    ports:
      - 8000:8000

  frontend:
    environment:
      - HOST=0.0.0.0
      - EXPOSE=3000
    command:
      [ "npm", "run", "dev" ]
    ports:
      - 3000:3000
