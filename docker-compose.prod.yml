version: '3.8'

services:

  db:
    networks:
      - db_network

  redis:
    networks:
      - cache_network

  backend:
    ports:
      - 8000
    user: root
    command:
      [ "gunicorn", "--bind", ":8000", "backend.wsgi:application" ]
    networks:
      - db_network
      - cache_network
      - backend_network
    environment:
      - DJANGO_DEBUG=0
    volumes:
      - static_volume:/usr/src/todo/backend/static
      - media_volume:/usr/src/todo/backend/media

  celery:
    networks:
      - db_network
      - cache_network

  celery_beat:
    networks:
      - db_network
      - cache_network

  frontend:
    environment:
      - NODE_ENV=production
#      - NUXT_HOST=proxy_network
#      - NUXT_PORT=80
#      - PUBLIC_API_URL=
    ports:
      - 3000
    command:
      [ "npm", "run", "start" ]
    networks:
      - frontend_network
      - backend_network

  proxy:
    image: nginx:1.17
    volumes:
      - ./proxy:/etc/nginx/conf.d
      - static_volume:/usr/src/todo/backend/static
      - media_volume:/usr/src/todo/backend/media
    ports:
      - 80
    depends_on:
      - frontend
    networks:
      - frontend_network
      - backend_network

networks:
  db_network:
    driver: bridge
  cache_network:
    driver: bridge
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
